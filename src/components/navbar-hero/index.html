<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <script src="menu.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* ปรับแต่งสำหรับ hamburger menu */
    .mobile-menu {
      display: none;
    }

    @media (max-width: 768px) {
      .mobile-menu {
        display: block;
      }
      .desktop-menu {
        display: none;
      }
    }
  </style>
</head>
<body class="bg-gray-100">
  <!-- Navbar -->
  <nav class="bg-white shadow-lg">
    <div class="container md px-2 py-4 flex items-center justify-between">
      <a href="#" class="text-xl font-bold">Portfolio-Team</a>
      <!-- Desktop Menu -->
      <ul class="desktop-menu hidden md:flex space-x-6">
        <li><a href="#home" class="hover:text-blue-500">Home</a></li>
        <li><a href="#about" class="hover:text-blue-500">About</a></li>
        <li><a href="#projects" class="hover:text-blue-500">Projects</a></li>
        <li><a href="#contact" class="hover:text-blue-500">Contact</a></li>
      </ul>
      <!-- Hamburger Menu -->
      <div class="mobile-menu">
        <button id="menu-toggle" class="text-xl focus:outline-none">☰</button>
      </div>
    </div>
    <!-- Mobile Dropdown Menu -->
    <div id="mobile-menu" class="hidden bg-white shadow-md">
      <ul class="flex flex-col space-y-2 p-4">
        <li><a href="#home" class="hover:text-blue-500">Home</a></li>
        <li><a href="#about" class="hover:text-blue-500">About</a></li>
        <li><a href="#projects" class="hover:text-blue-500">Projects</a></li>
        <li><a href="#contact" class="hover:text-blue-500">Contact</a></li>
      </ul>
    </div>
  </nav>
  <section id="home" class="text-center py-20 bg-gradient-to-r from-red-500 to-indigo-500 text-white">
    <div class="container mx-auto">
      <img src="https://i.pinimg.com/originals/53/48/cf/5348cf272c2266cca0dd6f9b36c601a2.jpg" alt="Profile" class="w-32 h-32 mx-auto rounded-full border-4 border-white">
      <h1 class="text-4xl font-bold mt-4">Karina Lopez</h1>
      <p class="text-lg italic mt-2">Web Developer & Designer</p>
      <p class="mt-4">"Creating beautiful and functional websites with passion."</p>
      <!-- Social Media Links -->
      <div class="flex justify-center space-x-4 mt-6">
        <a href="#" class="hover:text-gray-200">Facebook</a>
        <a href="#" class="hover:text-gray-200">Twitter</a>
        <a href="#" class="hover:text-gray-200">Instagram</a>
        <a href="#" class="hover:text-gray-200">Line</a>
      </div>
    </div>
  </section>

  <script>
    // JavaScript สำหรับ toggle hamburger menu
    const menuToggle = document.getElementById('menu-toggle');
    const dropdownMenu = document.getElementById('dropdown-menu');

    menuToggle.addEventListener('click', () => {
      // dropdownMenu.classList.toggle('hidden');
      loadComponent('components/navbar-hero/index.html', 'navbar-hero'); 
      loadComponent('components/hero/index.html', 'hero'); 
      loadComponent('components/about/index.html', 'about'); 
      loadComponent('components/skills/index.html', 'skills'); 
      loadComponent('components/projects/index.html', 'projects'); 
      loadComponent('components/contact/index.html', 'contact'); 
      loadComponent('components/footer/index.html', 'footer');
    });
  </script>
  
</body>
</html>
